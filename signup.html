<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/signin.css">
    <title>Mail news signup</title>
</head>
<body class="text-center">
    <form class="form-signin" method="POST">
      <img class="mb-4" src="images/logo.png" alt="" width="100" height="120">
      <h1 class="h3 mb-3 font-weight-normal">Přihlášení k odběru novinek</h1>
      <input type="text" name="first_name" class="top form-control" placeholder="Křestní jméno" required autofocus>
      <input type="text" name="second_name" class="middle form-control" placeholder="Příjmení" required>
      <input type="email" name="email" class="bottom form-control" placeholder="Email" required>
      <div class="checkbox mb-3">
        <label>
          <input type="checkbox" value="remember-me"> Zapamatovat?
        </label>
      </div>
      <button class="btn btn-lg btn-primary btn-block" type="submit">Přihlásit</button>
      <p class="mt-5 mb-3 text-muted">&copy; 2020-2021</p>
    </form>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
